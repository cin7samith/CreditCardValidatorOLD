<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/css/site.css" rel="stylesheet" />
    <script src="Content/js/CardValidator.js"></script>
</head>
<body>    
    <script>        

        function validateCreditCartNo() {            
            
            var apiUrl = 'https://localhost:44320/api/endpoint';
            debugger;
            var creditCardNumber = document.getElementById('txtCreditCardNumber').value;
            alert(creditCardNumber);

            var postData = {
                key1: creditCardNumber;                
            };

            // Configure the fetch() method to send a POST request
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Specify content type as JSON
                },
                body: JSON.stringify(postData) // Convert postData to JSON string
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); 
                })
                .then(data => {
                    // Handle the response data
                    console.log('Success:', data);
                    // Optionally update the UI or show a success message
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Handle errors and show an error message if needed
                });

        }

    </script>
    <div style="width:40%">
        <fieldset>
            <legend>Credit Card Validator</legend>
            <input id="txtCreditCardNumber" type="text" />
            <button id="btnValidate" onclick="validateCreditCartNo()">Validate</button>
            <button id="btnCancel">Cancel</button>            
            <br /><br />
            <div id="result" style="color:red">Verified</div>
        </fieldset>
    </div>
</body>
</html>
